<div *ngIf="product" class="product-details">
    <div class="product-image">
      <img [src]="getFirstImageUrl()" alt="{{ product.name }}">
    </div>
    <div class="product-info">
      <h1>{{ product.name }}</h1>
      <p>{{ product.description }}</p>
      <h2>{{ product.price }} DT</h2>
    </div>
    
    <div class="product-images">
      <div *ngFor="let img of product.productsImgs">
        <img [src]="'assets/img/' + product.name + '/' + img.imgName" alt="{{ product.name }}">
      </div>
    </div>
  </div>
  <div *ngIf="!product">
    <p>Loading product details...</p>
  </div>
