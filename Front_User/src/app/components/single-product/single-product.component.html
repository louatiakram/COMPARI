<!-- src/app/components/single-product/single-product.component.html -->
<div class="image-holder">
  <img [alt]="product.name" [src]="product.image" class="img-fluid"/>
</div>
<div class="cart-concern position-absolute">
  <div class="cart-button d-flex">
    <a class="btn btn-medium btn-black" href="#">
      Add to Cart
      <svg class="cart-outline">
        <use xlink:href="#cart-outline"></use>
      </svg>
    </a>
  </div>
</div>
<div class="card-detail d-flex justify-content-between align-items-baseline pt-3">
  <h3 class="card-title text-uppercase">
    <a href="#">{{ product.name }}</a>
  </h3>
  <span class="item-price text-primary">${{ product.description }}</span>
</div>
