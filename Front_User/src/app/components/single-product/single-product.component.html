<div class="product-card">
  <div class="image-holder">
    <!-- Display the first image of the product or fallback to an empty image if none are available -->
    <img [src]="getFirstImage()?.url || 'assets/img/placeholder-image.jpg'" [alt]="getFirstImage()?.name ">
  </div>
  <div class="card-content">
    <div class="cart-concern">
      <div class="cart-button">
        <a class="btn btn-medium btn-black" href="#">
          Add to Cart
          <svg class="cart-outline">
            <use xlink:href="#cart-outline"></use>
          </svg>
        </a>
      </div>
    </div>
    <div class="card-detail">
      <h3 class="card-title text-uppercase">
        <a href="#">{{ product.name }}</a>
      </h3>
      <span class="item-price text-primary">{{ product.price | number:'1.3-3' }} DT</span>
    </div>
  </div>
</div>
