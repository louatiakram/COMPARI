<section class="sign-in" style="padding-top: 100px;">
  <div class="container">
    <div class="signin-content">
      <div class="signin-image">
        <figure><img alt="sign in image" src="../assets/images/signin-image.jpg"></figure>
        <a class="signup-image-link" routerLink="/signup">Create an account</a>
      </div>

      <div class="signin-form">
        <h2 class="form-title">Sign in</h2>
        <form [formGroup]="loginForm" (ngSubmit)="signIn()" class="register-form" id="login-form">
          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input id="email" formControlName="email" placeholder="email" type="email"/>
          </div>
          <div class="form-group">
            <label for="password"><i class="zmdi zmdi-lock"></i></label>
            <input id="password" formControlName="password" placeholder="Password" type="password"/>
          </div>
          <div class="form-group">
            <input class="agree-term" id="remember-me" formControlName="rememberMe" type="checkbox"/>
            <label class="label-agree-term" for="remember-me"><span><span></span></span>Remember me</label>
          </div>
          <div class="form-group form-button">
            <input class="form-submit" id="signin" type="submit" value="Log in"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
